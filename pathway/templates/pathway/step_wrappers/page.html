<div pathway-step="pathway.steps[{{ index }}]" class="row">
  <div class="col-md-8 col-md-push-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          <span ng-show="step.icon">
          <i class="{{ step.icon }}"></i>
          </span>
          {{ step.display_name }}
        </h3>
      </div>
      <div class="panel-body">
        {% include step.template %}
      </div>
    </div>
  </div>
</div>
